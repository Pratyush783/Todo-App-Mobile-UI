<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>TODO-MOBILE UI:Page 4</title>

        <link rel="stylesheet" href="./index-4.css">
        <script src="https://kit.fontawesome.com/337915eeda.js" crossorigin="anonymous"></script>
    </head>
</html>

<body>
    <section class="main" style="filter: blur(8px); -webkit-filter: blur(10px)">
        <div class="container">

            <div class="header">
                <span class="icon"><i class="fas fa-arrow-circle-left"></i></span>
                <span class="text"><b style="color:black">Trip to Paris</b></span>
            </div> 
    
            <div class="card">
                <span class="head-para">Trip to Paris</span>
                <hr style="margin-left:75px">
                <p class="para">Completed Task</p>
                <input type="checkbox" name="checkbox" class="check-symbol">
                <label for="checkbox" class="check-text">Pending Task</label><br>
                <i class="fas fa-plus-circle"></i>
            </div>
    
        </div>
    </section>

    <div class="new-card">
        <p class="para-new">Add New Todo</p>
        <input type="text" id="fname" name="new-list"><br><br>
        <button class="add-button">ADD</button>
    </div>

</body>
